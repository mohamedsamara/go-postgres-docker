version: "3.8"

services:
  web:
    container_name: web
    image: mohamedsamara/go-postgres-docker:latest
    build: .
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres-db
    ports:
      - "3000:3000"
    depends_on:
      - postgres
  postgres:
    image: postgres:alpine
    container_name: postgres-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
